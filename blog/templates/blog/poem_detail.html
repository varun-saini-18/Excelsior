{% extends 'blog/base.html' %}

{% block content %}
    <div class="poem">
        {% if poem.published_date %}
            <div class="date">
                {{ poem.published_date }}
            </div>
        {% endif %}
        <h2>{{ poem.title }}</h2>
        <p>{{ poem.text|linebreaksbr }}</p>
    </div>
{% endblock %}
